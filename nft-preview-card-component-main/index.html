<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
    <h1 class="tittle">Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="infos">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        3 days left
      </div>
    </div>
    <div class="user">
      <img src="images/image-avatar.png" alt="User Avatar">
      <div class="user-name">Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>
</body>
</html>
