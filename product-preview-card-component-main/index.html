<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <section class="img">
      <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="img-mobile" src="images/image-product-mobile.jpg" alt="">
    </section>
    <section class="informations">
      <h2>Perfume</h2>
      <h1 class="name">Gabrielle<br>Essence Eau<br>De Parfum</h1>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button><img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
    </section>
  </div>
</body>
</html>
